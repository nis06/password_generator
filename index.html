<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Password Generator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>
        <div class="input-container">
            <!-- lenght section -->
            <div class="length-container">
                <p>Password Length </p>
                <p data-lengthNum>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">Includes lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbol </label>
            </div>

            <!-- strength section -->

            <div class="strength-section">
                <p>Strength</p>
                <div class="circle" data-indicator></div>
            </div>

            <!-- generate button -->

            <button class="generateBtn">Generate Password</button>

        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
